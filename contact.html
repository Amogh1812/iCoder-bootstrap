<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>iCoder- Heaven for programmers</title>
    <style>
      .carousel-item img {
        height: 600px;
        width: auto;
      }
      .apni img {
        position: relative;
        z-index: -1;
        opacity: 0.85;
        top: 0%;
        left: 0%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/iCoder-bootstrap/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/iCoder-bootstrap/about.html"
                >About</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
              </ul>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/iCoder-bootstrap/contact.html"> Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-4">
     <h2 style="margin-bottom: 20px;">Contact Us</h2>
     <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      
      <div class="form-floating" style="margin-top: 20px;">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <!-- <option selected>Open this select menu</option> -->
          <option value="1">Web</option>
          <option value="2">Technology</option>
          <option value="3">Tech Stack</option>
          <option value="4">Other</option>
        </select>
        <label for="floatingSelect">Select your Query</label>
      </div>
      
      <div class="form-group-row" style="margin-top: 20px;">
        <div class="col-sm-2">Are you a member?
        <div class="col-sm-10 ">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Yes
            </label>
          </div>
        </div>
      </div>
      <div class="form-floating" style="margin-top: 20px;">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 100px"></textarea>
        <label for="floatingTextarea1">Tell us about yourself</label>
      </div>
      <div class="form-floating" style="margin-top: 20px;margin-bottom: 20px;">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Elaborate your concern</label>
      </div>
      
      
      

     
      
    </div>
    <button class="btn btn-primary" style="margin-left: 5px;">Submit</button>
    <footer class="container" style="margin-top: 20px;">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2021–2022 iCoder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>

      crossorigin="anonymous"
    ></script>

    -->
  </body>
